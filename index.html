<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Colores HEX ↔ RGB/HSLA</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container">
    <h1>Conversor de Colores HEX ↔ RGB/HSLA</h1>

    <input type="text" id="hexInput" placeholder="Ingresa un color HEX (e.g. #ff5733)">
    <button onclick="convertToRGB()">Convertir a RGB</button>
    <input type="text" id="rgbInput" placeholder="Ingresa un color RGB (e.g. rgb(255, 87, 51))">
    <button onclick="convertToHEX()">Convertir a HEX</button>

    <div id="output"></div>

    <h2>Generar Color con Controles RGB</h2>

    <div class="slider-container">
        <div class="slider-label">
            <label for="redSlider">R</label>
            <span id="redValue">0</span>
        </div>
        <input type="range" id="redSlider" class="slider" min="0" max="255" value="0" oninput="updateColor()">
    </div>

    <div class="slider-container">
        <div class="slider-label">
            <label for="greenSlider">G</label>
            <span id="greenValue">0</span>
        </div>
        <input type="range" id="greenSlider" class="slider" min="0" max="255" value="0" oninput="updateColor()">
    </div>

    <div class="slider-container">
        <div class="slider-label">
            <label for="blueSlider">B</label>
            <span id="blueValue">0</span>
        </div>
        <input type="range" id="blueSlider" class="slider" min="0" max="255" value="0" oninput="updateColor()">
    </div>

    <div id="colorPreview" style="width: 100%; height: 100px; background-color: rgb(0, 0, 0); border-radius: 5px; margin-top: 20px;"></div>

    <h2>Paletas de Colores</h2>

    <h3>Complementarios</h3>
    <div class="color-box" id="complementaryPalette"></div>

    <h3>Monocromáticos</h3>
    <div class="color-box" id="monochromaticPalette"></div>

    <h3>Análogos</h3>
    <div class="color-box" id="analogousPalette"></div>
</div>

<script src="/script.js"></script>
</body>
</html>
