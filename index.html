<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Slugs</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/theme.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/base.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/components.css" />
    <link
      rel="icon"
      href="../dev-laoz-WaveArtCSS/assets/favicons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Generador de Slugs</h1>
      <p>
        Este proyecto es una herramienta simple que convierte texto en slugs
        (URLs amigables). Es útil para generar rutas limpias y comprensibles,
        como las que se utilizan en blogs o sitios web.
      </p>
    </header>
    <main>
      <div class="container">
        <label for="inputText">Texto para convertir:</label>
        <input type="text" id="inputText" placeholder="Escribe tu texto aquí" />
        <button id="generateSlug">Generar Slug</button>

        <h2>Slug Generado:</h2>
        <div id="slugResult"></div>
      </div>
    </main>
    <footer>
      <p>© 2024 Mi Negocio. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
